<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row my-5">
            <h3 class="text-center ">Makale Paylaş</h3>
            <div class="col-6 offset-3 card py-4">
                <div class="mb-3">
                    <label class="form-label">Başlık</label>
                    <input type="text" class="form-control"  placeholder="Hayvanlar aleminde...">
                </div>
                <div class="mb-3">
                    <label class="form-label">Kategori</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label  class="form-label">Açıklama</label>
                    <textarea class="form-control" rows="3" placeholder="Hayvanlar aleminin en tembel hayvanı tembel hayvandır.."></textarea>
                </div>

               <div class="d-flex justify-content-end align-items-center">
                   <button class="btn btn-sm btn-secondary me-1">İptal</button>
                   <button class="btn btn-sm btn-primary">Kaydet</button>
               </div>
            </div>
        </div>
    </main>
</body>
</html>
