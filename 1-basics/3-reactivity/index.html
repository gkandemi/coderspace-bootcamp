<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactivity</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        #app{
            display: flex;
            justify-content: start;
            align-items: center;
        }
        .container{
            text-align: center;
            margin-right: 10px;
            border: 1px solid #678;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <h3>{{ counter }}</h3>
        <p>{{ oddOrEven }}</p>
        <button @click="counter++"> {{ getStatus }}</button>
    </div>
    <div class="container">
        <h3>{{ counter2 }}</h3>
        <p>{{ oddOrEven2 }}</p>
        <button @click="counter2++"> İkişer İkişer Arttır</button>
    </div>
</div>
<script src="../4-css-style/app.js"></script>
</body>
</html>
