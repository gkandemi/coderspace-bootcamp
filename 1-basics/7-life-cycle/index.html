<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue LifeCycle</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .loading-container {
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, .5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;

        }
    </style>
</head>
<body>

<div id="app">
    <div v-if="!isLoaded" class="loading-container"> Loading...</div>
    <div v-else>
        <h3>{{ counter }}</h3>
        <button @click="counter++">+1</button>
        <button @click="unmountApp">Kapat</button>
        <pre>
        {{ countries }}
    </pre>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
