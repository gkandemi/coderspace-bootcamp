<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kurs Planlaması</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <header>Kurs Planlaması</header>
    <div class="container">
      <div class="course--planner-app--container">
        <div class="card">
          <div class="user--action--container">
            <div class="form-group">
              <label>Kursun Adı</label>
              <input type="text" />
            </div>
            <button class="btn-primary">Kurs Ekle</button>
          </div>
        </div>
        <div class="card card-light mt-20">
          <h3>Aktif Kurslarım</h3>
          <ul class="list mt-20">
            <li class="course-item list-item bg-success">
              <span>Vue.js</span>
              <input type="checkbox" />
            </li>
            <li class="course-item list-item bg-danger">
              <span>React.js</span>
              <input type="checkbox" />
            </li>
          </ul>
        </div>
        <div class="mt-10">
          <small>İzlenecek 2 adet kursunuz var.</small>
        </div>
      </div>
    </div>
  </body>
</html>
